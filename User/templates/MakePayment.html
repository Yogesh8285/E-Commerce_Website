{%extends 'Homepage.html'%}

{%block content%}
<center>
    <div class="panel panel-primary" style="height: 250px; width: 500px;margin:10px; ">
        <form method="post">
        {%csrf_token%}
            <table class="table">
                <tr><td>Enter Card No.</td>
                    <td><input type="text" name="cardno" placeholder="111" class="form-control"required></td>
                </tr>
                <tr><td>Enter CVV Code</td>
                    <td><input type="text" name="cvv" class="form-control"required></td>
                </tr>
                <tr><td>Enter Expiry Date</td>
                    <td><input type="text" name="expiry" class="form-control" required></td>
                </tr>
                <tr><td>Total Bill Amount</td>
                    <td>{{request.session.total}}</td>
                </tr>
                <tr><td colspan="2"align="center"><button type="submit" class="btn btn-success">Proceed To Payment</button></td></tr>
            </table>
        </form>
    </div>
</center>
{%endblock%}
